separator_block_width=15
markup=none

[hour_timer]
command=/home/rolf/scripts/my_timer
color=#7B06A8
interval=5

[time]
label=
command=date '+%m-%d-%Y %H:%M:%S'
interval=1

[memory]
command=/home/rolf/.config/i3/i3blocks/memory
interval=1

[disk]
command=/home/rolf/.config/i3/i3blocks/disk
#DIR=$HOME
ALERT_LOW=10
interval=1
color=#FF00A8

[battery]
label=
command=echo "$(/home/rolf/.config/i3/i3blocks/battery)%"
interval=5
color=#FF00A8

